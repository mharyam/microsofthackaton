
{% extends 'account/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up as Farmer</title>
  {% block css %}
    <link  rel="stylesheet" href="{% static 'css/signup.css' %}"/>
    <link  rel="stylesheet" href="{% static 'css/style.css' %}"/>
  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="d-flex justify-content-center align-items-center signup-container  ">
    <form>
      <div class="form-row mt-5">
        <div class="form-group col-md-6">
          <input type="text" class="form-control name " id="inputName" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control " id="inputNumber" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control mt-2" id="inputUserame" placeholder="Username">
        </div>
        <div class="form-group col-md-6">
          <input type="number" class="form-control mt-2" id="inputNumber" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <input type="email" class="form-control mt-2" id="inputEmail4" placeholder="Input Email">
        </div>
        <div class="form-group col-md-12">
          <input type="password" class="form-control " id="inputPassword4" placeholder="Input Password">
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control mt-2" id="inputAddress" placeholder="Input Address">

      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Agree to Terms and Conditions
          </label>
        </div>
      </div>
      <a  class="btn btn-success col-md-12" href="{% url 'account:signin' %}">Set Up my Account</a>
      <a style="color: white; margin: 20px; text-align: center; font-size: 20px;"href="{% url 'account:registercooperative' %}" > <p>Sign Up as a Cooperative </p> </a>
    </form>
  </div>
</body>
{% endblock %}

</html>
