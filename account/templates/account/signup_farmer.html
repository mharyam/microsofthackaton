<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up as Farmer</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/">

</head>

<body>
  <div class="d-flex justify-content-center align-items-center container ">
    <form>
      <div class="form-row mt-5">
        <div class="form-group col-md-6">
          <input type="text" class="form-control name " id="inputName" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control " id="inputNumber" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control mt-2" id="inputUserame" placeholder="Username">
        </div>
        <div class="form-group col-md-6">
          <input type="number" class="form-control mt-2" id="inputNumber" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <input type="email" class="form-control mt-2" id="inputEmail4" placeholder="Input Email">
        </div>
        <div class="form-group col-md-12">
          <input type="password" class="form-control " id="inputPassword4" placeholder="Input Password">
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control mt-2" id="inputAddress" placeholder="Input Address">

      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Agree to Terms and Conditions
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-success col-md-12">Set Up my Account</button>
    </form>
  </div>
</body>

</html>
